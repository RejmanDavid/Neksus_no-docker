<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrace</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <img src="/img/17085531.png">
        <ul>
            <li><a href="/">Hry</a></li>
            <li><a href="/news">Novinky</a></li>
            <li sec:authorize="isAuthenticated()"><a href="/profile">Profil</a></li>
            <li sec:authorize="isAuthenticated()"><a href="/create">Create</a></li>
            <li sec:authorize="!isAuthenticated()"><a href="/register">Register</a></li>
            <li sec:authorize="!isAuthenticated()"><a href="/login">Login</a></li>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" style="display:inline">
                <button type="submit" class="btn btn-link">Logout</button>
            </form>
        </ul>
    </nav>
</header>
<main class="login-container">
    <div class="login-section">
        <form method="post" th:action="@{/register}" th:object="${user}">
            <label for="username">Přezdívka:</label>
            <input th:field="*{username}" type="text" id="username" name="username" required><br>

            <label for="email">Email:</label>
            <input th:field="*{email}" type="email" id="email" name="email" required><br>

            <label for="password">Heslo:</label>
            <input th:field="*{password}" type="password" id="password" name="password" required><br>

            <label for="password">Potvrď heslo:</label>
            <input type="password" id="confirm" name="confirmPassword" required><br>

            <button type="submit" class="submit">REGISTROVAT</button>
        </form>
    </div>
</main>
</body>
</html>
